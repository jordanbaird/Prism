name: Continuous Integration
on: [ push, pull_request ]

jobs:
  macos-latest:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v3
      - name: Check Swift Version
        run: swift --version
      - name: Run Tests
        run: swift test
        
  ubuntu-20_04-swift-5_5:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v3
      - name: Setup Swift 5.5
        uses: swift-actions/setup-swift@v1.20.0
        with:
          swift-version: "5.5"
      - name: Check Swift Version
        run: swift --version
      - name: Run Tests
        run: swift test
        
  ubuntu-20_04-swift-5_6:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v3
      - name: Setup Swift 5.6
        uses: swift-actions/setup-swift@v1.20.0
        with:
          swift-version: "5.6"
      - name: Check Swift Version
        run: swift --version
      - name: Run Tests
        run: swift test
        
  ubuntu-latest-swift-5_7:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Setup Swift 5.7
        uses: swift-actions/setup-swift@v1.20.0
        with:
          swift-version: "5.7"
      - name: Check Swift Version
        run: swift --version
      - name: Run Tests
        run: swift test -v --enable-code-coverage
      - name: Generate Code Coverage
        run: ./.github/scripts/generate-code-coverage.sh
      - name: Upload Code Coverage
        uses: codecov/codecov-action@v3.1.0
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: ./info.lcov
